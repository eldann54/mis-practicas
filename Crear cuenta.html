<!DOCTYPE html>
<html lang="es">

<head>
    <title>Crear Cuenta</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="CSS/estilos.css">
</head>

<body id="crearcuen">
    <h1>
        Crea Tu Cuenta
    </h1>
    <button><a href="pagina principal.html">Regresar</a></button>
    <section class="registro">
        <h3>Formulario de Registro</h3>
        <input type="controls" name="Nombre" id="Nombres" placeholder="Ingrese Su Nombre">
        <input type="controls" name="email" id="correo" placeholder="Ingrese Correo electronico">
        <input type="controls" name="password" id="password" placeholder="Ingrese Contraseña">
        <input type="controls" name="password" id="password" placeholder="Repetir Contraeña">
        <input class="boton" type="submit" value="Registar">
        <p><a href="log in.html">¿Ya tengo Cuenta?</a></p>
    </section>
</body>

</html>
